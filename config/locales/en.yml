en:
  application:
    name: FootballDataManager
    description: Manage and view data on football matches
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%A, %B %d, %Y"
      short: "%m/%d"
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      long: "%A, %B %d, %Y %H:%M:%S %z"
      short: "%y/%m/%d %H:%M"
      with_day_of_week: "%A, %B %d, %Y %H:%M"
  activerecord:
    models:
      competition: Competition
      season: Season
      fixture: Section
      match: Match
    attributes:
      season:
        name: "%{competition} %{year} Season"
      fixture:
        name: "Section %{number}"
