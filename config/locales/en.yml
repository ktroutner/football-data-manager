en:
  application:
    name: FootballDataManager
    description: Manage and view data on football matches
  actions:
      edit: Edit
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%A, %B %d, %Y"
      short: "%m/%d"
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      long: "%A, %B %d, %Y %H:%M:%S %z"
      short: "%y/%m/%d %H:%M"
      with_day_of_week: "%A, %B %d, %Y %H:%M"
  activerecord:
    models:
      competition_series: Competitions
      competition: Competition
      league: League
      tournament: Tournament
      friendly: Friendly
      fixture: Section
      match: Match
    attributes:
      league:
        name: "%{series_name} %{year} Season"
      tournament:
        name: "%{year} %{series_name}"
      friendly:
        name: "%{year} %{series_name}"
      fixture:
        name: "Section %{number}"
      match:
        home_score: Score (home)
        away_score: Score (away)
  pages:
    matches:
      edit:
        title: Edit Match
